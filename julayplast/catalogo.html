<!DOCTYPE html>
<html lang="es">
<head>
  <title>catálogo</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <div class="container">
    <h1>Catálogo de Productos</h1>
    <form action="guardar.php" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="imagen">Imagen:</label>
        <input type="file" class="form-control-file" id="imagen" accept="image/*">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea class="form-control" id="descripcion" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="producto">Producto:</label>
        <input type="text" class="form-control" id="producto" placeholder="Nombre del producto">
      </div>
      <div class="form-group">
        <label for="precio_unidad">Precio por unidad:</label>
        <input type="number" class="form-control" id="precio_unidad" placeholder="Precio del producto">
      </div>
      <div class="form-group">
        <label for="precio_fardo">Precio por fardo:</label>
        <input type="number" class="form-control" id="precio_fardo" placeholder="Precio del fardo">
      </div>

      <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>
  </div>
</body>
</html>
